{% extends "base.html" %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">
<h1>Capitalario</h1>
<a href="{% url 'add' %}" class="btn btn-primary btn-add navbar-right" role="button">Agregar<span class="glyphicon glyphicon-plus plus"></span></a>

{% for obj in object_list %}
<div class="row">
    <div class="col-sm-12">
        <div class="thumbnail">
            <div class="caption">
                <img src="static/img/capitalario.jpg" alt="..." class="img-thumbnail">
                <h3><a href='{{ obj.get_absolute_url }}'>{{ obj.nombre }}</a> <small>{{ obj.user.get_full_name }}</small></h3>
                <p><a href="{{ instance.get_contribute_url }}"><span class="glyphicon glyphicon-king crown" aria-hidden="true"></span></a>{{ instance.contributions.count }}</p>
                <p>{{ obj.descripcion|linebreaks|truncatechars:120 }}</p>
                <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">Ver mas</a></p>
            </div>
        </div>
    </div>
<hr>
</div>
{% endfor %}


</div>
{% endblock content %}
